<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>

</head>

<body>
<div class="container">

</div>
</body>
<script type="text/jsx">
    // This component has button text and a number for the badge
    var Badge = React.createClass({
        render: function () {
            return (
                    <button className='btn btn-primary' type='button'>
                        {this.props.title}
                        <span className='badge'>{this.props.number}</span>
                    </button>);
        }
    });

    var Thumbnail = React.createClass({
        render: function () {
            return (<div className="col-sm-6 col-md-4">
                        <div className="thumbnail">
                            <img src={this.props.imageUrl}/>
                            <div className="caption">
                                <h3>{this.props.header}</h3>
                                <p>{this.props.description}</p>
                                <p>
                                    <Badge title={this.props.title} number={this.props.number}/>
                                </p>
                            </div>
                        </div>
                    </div>
            )
        }
    });

    var ThumbnailList = React.createClass({
        render: function () {
            var list = this.props.thumbnailData.map(function(thumbData) {
                return (<Thumbnail {...thumbData} />)
            });
            return (
                    <div>
                        {list}
                    </div>
            )
        }
    })

    var options = {
        thumbnailData: [{
            title: 'See Courses ',
            number: 12,
            header: 'Learn React',
            description: 'French press, whipped grinder, mug beans filter café au lait chicory cappuccino. ' +
            'Extra cappuccino macchiato latte steamed medium filter java brewed that cortado.',
            imageUrl: 'http://formatjs.io/img/react.svg'
        }, {
            title: 'See Courses ',
            number: 25,
            header: 'Learn Gulp',
            description: 'Trifecta fair trade at organic dark whipped java, acerbic dripper frappuccino latte cream. ' +
            'Et steamed at steamed carajillo froth breve coffee crema grinder doppio.',
            imageUrl: 'http://brunch.io/images/others/gulp.png'
        }]
    }

    // tell react to render the class
    var element = React.createElement(ThumbnailList, options);
    // tell react to place the class in the body tag
    React.render(element, document.querySelector('.container'));
</script>
</html>
