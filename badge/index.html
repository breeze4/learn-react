<script type="text/jsx">
    // This component has button text and a number for the badge
    var Badge = React.createClass({
        render: function () {
            return (
                    <button className="btn btn-primary" type="button">
                        {this.props.title}
                        <span className="badge">{this.props.number}</span>
                    </button>);
        }
    });

    var options = {
        title: "Inbox ",
        number: 32
    }

    // tell react to render the class
    var element = React.createElement(Badge, options);
    // tell react to place the class in the body tag
    React.render(element, document.body);
</script>
</html>
