<html>
<head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <script src='https://fb.me/react-0.13.3.js'></script>
    <script src='https://fb.me/JSXTransformer-0.13.3.js'></script>

</head>

<body>
<div class='container'>
    <div class='row'>
        <div class='col-sm-5 target'>

        </div>
    </div>
</div>
</body>
<script type='text/jsx'>
    // This component has button text and a number for the badge
    var Badge = React.createClass({
        render: function () {
            return (
                    <button className='btn btn-primary' type='button'>
                        {this.props.title}
                        <span className='badge'>{this.props.number}</span>
                    </button>);
        }
    });

    var Thumbnail = React.createClass({
        render: function () {
            return (
                    <div className="thumbnail">
                        <img src={this.props.imageUrl}/>
                        <div className="caption">
                            <h3>{this.props.header}</h3>
                            <p>{this.props.description}</p>
                            <p>
                                <Badge title={this.props.title} number={this.props.number}/>
                            </p>
                        </div>
                    </div>
            )
        }
    });

    var options = {
        title: 'See Tutorials ',
        number: 32,
        header: 'Learn React',
        description: 'French press, whipped grinder, mug beans filter café au lait chicory cappuccino. ' +
        'Extra cappuccino macchiato latte steamed medium filter java brewed that cortado.',
        imageUrl: 'http://formatjs.io/img/react.svg'
    }

    // tell react to render the class
    var element = React.createElement(Thumbnail, options);
    // tell react to place the class in the body tag
    React.render(element, document.querySelector('.target'));
</script>
</html>
